<!-- ls-select: Standard select dropdown component -->
<div class="ls-select-wrapper" x-data="{ open: false, selected: '{{ .Value }}', selectedText: '{{ .SelectedText }}' }">
    <style>
        .ls-select-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .ls-select-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .ls-select-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            transition: all 0.2s ease-in-out;
        }
        
        .ls-select-button:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .ls-select-button:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        
        .ls-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            margin-top: 0.25rem;
        }
        
        .ls-select-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        
        .ls-select-option:hover {
            background-color: #f3f4f6;
        }
        
        .ls-select-option.selected {
            background-color: #3b82f6;
            color: white;
        }
        
        .ls-select-icon {
            transition: transform 0.2s ease-in-out;
        }
        
        .ls-select-icon.open {
            transform: rotate(180deg);
        }
        
        /* Theme overrides */
        .theme-dark .ls-select-button {
            background-color: #1f2937;
            border-color: #4b5563;
            color: #d1d5db;
        }
        
        .theme-dark .ls-select-dropdown {
            background-color: #1f2937;
            border-color: #4b5563;
        }
        
        .theme-dark .ls-select-option:hover {
            background-color: #374151;
        }
        
        .theme-primary .ls-select-button:focus {
            ring-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .theme-primary .ls-select-option.selected {
            background-color: var(--primary-color);
        }
    </style>
    
    <label class="ls-select-label {{ .LabelClass }}" x-show="{{ .ShowLabel | default true }}">
        {{ .Label }}
        <span x-show="{{ .Required }}" class="text-red-500">*</span>
    </label>
    
    <button 
        type="button" 
        class="ls-select-button {{ .Class }}"
        @click="open = !open"
        @click.away="open = false"
        {{ if .Disabled }}disabled{{ end }}
    >
        <span x-text="selectedText || '{{ .Placeholder | default "Select an option" }}'"></span>
        <svg class="ls-select-icon w-5 h-5" :class="{ 'open': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    
    <div x-show="open" x-transition class="ls-select-dropdown {{ .DropdownClass }}">
        {{ range .Options }}
        <div 
            class="ls-select-option" 
            :class="{ 'selected': selected === '{{ .Value }}' }"
            @click="selected = '{{ .Value }}'; selectedText = '{{ .Text }}'; open = false"
            {{ if .HxPost }}hx-post="{{ .HxPost }}"{{ end }}
            {{ if .HxTarget }}hx-target="{{ .HxTarget }}"{{ end }}
        >
            {{ .Text }}
        </div>
        {{ end }}
    </div>
    
    <input type="hidden" name="{{ .Name }}" x-model="selected" />
</div>
